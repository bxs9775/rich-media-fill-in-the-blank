<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fill In The Blanks</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script type="application/javascript" src="/bundle.js"></script>
  </head>
  <body>
    <h1>Fill-in-the-Blanks Online</h2>
    <section id="globalMenu">
      <h2>Templates:</h2>
      <form id="searchForm"  action="/templateList" method="get">
        <input id="searchInput" type="text" name="searchInput">
        <input type="submit" value="Search Templates">
      </form>
      <input id="newTemplate" type="button" value="New Template">
    </section>
    <section id="pageMenu">
      <form id="saveForm" action="/sheet" method="post">
        <label>Version Name: </label>
        <input id="saveName" type="text" name="versionName">
        <input type="submit" value="Save Game">
      </form>
      <input id="loadButton" type="button" value="Load Game">
      <div id="submenuDisp"></div>
    </section>
    <section id="content">
    </section>
  </body>
</html>
